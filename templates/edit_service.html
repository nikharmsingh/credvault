{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="mb-0">✏️ Edit Service</h3>
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Service Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ service.name }}" required>
          </div>
          
          <div class="mb-3">
            <label for="username" class="form-label">Username/Email</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ service.username }}" required>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Leave blank to keep current password">
            <small class="form-text text-muted">Only enter a new password if you want to change it</small>
          </div>
          
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">💾 Save Changes</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
