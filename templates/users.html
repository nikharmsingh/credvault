{% extends "base.html" %}
{% block content %}
<h2>Registered Users</h2>
<p class="text-muted">Use these emails when sharing services</p>

<div class="card">
  <div class="card-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.email }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<div class="mt-3">
  <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
</div>
{% endblock %}
