{% extends "base.html" %}
{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>🔐</h1>
      <h2>Welcome Back</h2>
      <p class="text-muted">Login to access your secure vault</p>
    </div>

    <form method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input name="email" type="email" class="form-control" id="email" placeholder="your@email.com" required autofocus>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>

      <div class="d-grid gap-2 mb-3">
        <button type="submit" class="btn btn-primary btn-lg">🔓 Login</button>
      </div>

      <div class="text-center">
        <p class="text-muted">Don't have an account? <a href="{{ url_for('register') }}" class="fw-bold">Register here</a></p>
      </div>
    </form>
  </div>
</div>
{% endblock %}
