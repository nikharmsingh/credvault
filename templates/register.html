{% extends "base.html" %}
{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>🔐</h1>
      <h2>Create Account</h2>
      <p class="text-muted">Join CredVault and secure your passwords</p>
    </div>

    <form method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input name="email" type="email" class="form-control" id="email" placeholder="your@email.com" required autofocus>
        <small class="form-text text-muted">We'll never share your email with anyone</small>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" id="password" placeholder="Choose a strong password" required minlength="6">
        <small class="form-text text-muted">Minimum 6 characters</small>
      </div>

      <div class="d-grid gap-2 mb-3">
        <button type="submit" class="btn btn-success btn-lg">✨ Create Account</button>
      </div>

      <div class="text-center">
        <p class="text-muted">Already have an account? <a href="{{ url_for('login') }}" class="fw-bold">Login here</a></p>
      </div>
    </form>
  </div>
</div>
{% endblock %}
